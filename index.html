<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
     <title></title>
     <style>
         body {
             background-color: lightblue;
             text-align: center;
         }

         .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
          }
          .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
          }
          @keyframes lds-dual-ring {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
          
     </style>
</head>
<body>
    <script>
         const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbz8cyV08pO_yg8FUBdj1D9jrYKruS0aUpNSK0LVZVRTJznG5S_bhS0bZlsAVVbxswX8/exec";
         var url = document.location.href;
         var k = url.substring(url.lastIndexOf("k=")+2);
         var m = url.substring(url.lastIndexOf("m=")+2);
         
         console.log(AS_URL_BASE+'?k='+k+'?m='+m);
         if(k){
             fetch(AS_URL_BASE+'?k='+k+'?m='+m)
             .then(r => r.text())
             .then((r) => {
                 console.log(r);
                 if(r){
                     document.location.replace(r);
                 }
             })
             .catch(error => console.log(error))
         }
    </script>
    <div class="lds-dual-ring"></div>
</body>
</html>
